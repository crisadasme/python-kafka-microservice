name: Code Quality

on: push

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Build Coverage File
        run: make test

      - name: Formatting Code
        run: make format

  Release:
    needs:
      - CI
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore(Deploy):')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_WIDGETS }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_WIDGETS }}
      #     aws-region: us-east-1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Installing Dependencies
        run: make install

      - name: Deploying Image
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          make release

