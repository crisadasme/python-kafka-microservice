name: Code Quality

on: push

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Build Coverage File
        run: make test

      - name: Formatting Code
        run: make format

  Deploy:
    needs:
      - CI
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore(Deploy):')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_WIDGETS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_WIDGETS }}
          aws-region: us-east-1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Installing Dependencies
        run: make install

      - name: Deploying Image
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          make deploy

  Notify-Success:
    runs-on: ubuntu-latest
    needs:
      - Build
      - Deploy
    if: ${{ always() && (needs.Build.result=='success' && needs.Deploy.result=='success') }}
    steps:
      - uses: sarisia/actions-status-discord@v1
        with:
          title: üëç Build Extiosa
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 0x008000
          username: ü§ñ Build Bot

  Notify-Failure:
    runs-on: ubuntu-latest
    needs:
      - Build
      - Deploy
    if: ${{ always() && (needs.Build.result=='failure' || needs.Deploy.result=='failure') }}
    steps:
      - uses: sarisia/actions-status-discord@v1
        with:
          title: ‚úùÔ∏è Build Fallida
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 0xff0000
          username: ü§ñ Build Bot